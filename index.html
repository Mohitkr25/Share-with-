<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File-share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class = "upload-container">
        <div class="drop-zone">
            <div class="icon">
                <img src="./images/share.png" class = "center" draggable="false" alt="">
                <img src="./images/share.png" class = "left" draggable="false" alt="">
                <img src="./images/share.png" class = "right" draggable="false" alt="">
            </div> 
            <input type="file" id = "fileinput">
            <div class="title">
                Drop Your file here or , <span class = "browse">browse</span>
            </div>

        </div>
        <div class="progrescont">
            <div class="bgprogress">
            </div>
            <div class="inner-container">

                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
                
        </div>

        <div class="sharing-container">
            <p class="expire">Link Expires in 24 hours </p>
            <div class="input-container">
                <input type="text" id="fileurl" readonly >
                <img src="./images/copyIcon.svg" alt="copy icon">
            </div>
        </div>
    </section>
    <footer>
        <img class="footer-logo" src="./images/logo-2.svg" alt="">
        <div class="copyright">
            Contact Us
        </div>
        <div class="footer-socials">
           
            <a href="https://github.com/Mohitkr25" target="_blank" ><img src="./images/github.png" alt=""></a>
            <a href="linkedin.com/in/mohit-kumar-7828611b2" target="_blank" ><img src="./images/linkedin.png" alt=""></a>
            <a href="https://www.facebook.com/mohit.kr.gupta1979" target="_blank" ><img src="./images/facebook.png" alt=""></a>
            <a href="#" target="_blank" ><img src="./images/instagram.png" alt=""></a>
            <a href="#" target="_blank" ><img src="./images/twitter.png" alt=""></a>
        </div>
        
    </footer>
    <script src="index.js"></script>
</body>
</html>
